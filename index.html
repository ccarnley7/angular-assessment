<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
	<script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div ng-app="modal-table" ng-controller="Table" class="container">
		<button data-toggle="modal" data-target="#Modal" ng-click="clearForm()">Add Name</button>
		<table class="table table-bordered table-hover">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Date</th>
			</tr>
			<tr ng-repeat="name in names">
				<td>{{name.name}}</td>
	        	<td>{{name.email}}</td>
	        	<td>{{name.date | date:'MM/dd/yyyy hh:mm:ss a'}}</td>
    		</tr>
		</table>
		<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body" style="text-align:center;">
						<form name="userForm" novalidate>
							<div>
								<label>Name</label>
					            <input type="text" name="name" class="form-control" ng-model="user.name" required placeholder="Name">
					            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
					        </div>
							<div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
					            <label>Email</label>
					            <input type="email" name="email" class="form-control" ng-model="user.email" required placeholder="Email">
					            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
					        </div>
						        <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" data-dismiss="modal" ng-click="addName()">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
